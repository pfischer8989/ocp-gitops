apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: onlineboutique-ingress
spec:
  hosts:
    - "onlineb.apps.pf-ocp48.rh-ocp-fischer.com"
  gateways:
  - istio-system/default-gateway
  http:
  - name: "firefox"
    match:
    - headers:
        user-agent:
          regex: ".*Firefox.*"
    route:
    - destination:
        host: frontend
        subset: v1
      weight: 100
#    - destination:
#        host: frontend
#        subset: v2
#      weight: 80
  - name: "others"
    route:
    - destination:
        host: frontend
        subset: v2
      weight: 100

