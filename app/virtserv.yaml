apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: onlineboutique-ingress
spec:
  hosts:
    - "onlineb.apps.pf-ocp48.rh-ocp-fischer.com"
  gateways:
  - istio-system/default-gateway
  http:
  - name: "firefox"
    match:
    - headers:
        user-agent:
          regex: ".*Firefox.*"
    route:
    - destination:
        host: frontend

